<section class="section-ptb">
    <div class="blogs-area">
        <div class="container">
            <div class="row inner-pb">
                <div class="col-md-12">
                    <div class="section-title">
                        <h2 class="heading-2">Ultime News <span class="light-comma"></span></h2>
                    </div>
                </div>
            </div>
            <div class="row">

                {% for post in site.posts | reverse %}
                <div class="col-lg-4 col-md-6 mb-5 mb-lg-0">
                    <div class="single-blog">

                        <div class="blog-thumb">
                            <a href="{{post.url}}"><img src="{{post.image}}"
                                    alt="{{post.title}}" class="img-fluid w-100" /></a>
                        </div>

                        <div class="blog-info py-4">
                            <h4 class="heading-4"><a href="{{post.url}}">{{post.title}}</a></h4>
                        </div>
                        <div class="blog-meta d-flex">
                            <div class="author-info">

                                <a href="{{author.url}}"><img src="{{author.image}}" alt="author"
                                        class="img-fluid me-2" /></a>


                                <p class="d-inline-block mb-0 text-capitalize"><a href="{{author.url}}">{{page.author}}</a>
                                </p>

                            </div>
                            <div class="post-date ms-2">
                                <p>
                                    <span class="me-2"><i class="far fa-clock"></i></span> {{post.date}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</section>
