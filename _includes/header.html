<!-- Start Header -->
<header>
    <div class="header-area bg-semi py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-menu">
                        <nav class="navbar navbar-expand-lg aligh-items-center">
                            <a class="navbar-brand" href="/">
                                <img src="{{site.logo}}" alt="{{site.title}}" style="max-height: 50px;"
                                    class="img-fluid" />
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="fas fa-bars text-white"></span>
                            </button>
                            <div class="collapse navbar-collapse nav-wrapper" id="mainMenu">
                                <ul class="navbar-nav mx-auto">



                                    <li class="nav-item">
                                        <a class="nav-link " href="/">Home</a>
                                    </li>
                                    {% assign items = site.pages | where: "nav", true | sort: 'index' %}
                                    {% for item in items %}
                                    <li class="nav-item"><a {% if item.url != page.url %}href="{{item.url}}" {% endif %}
                                            class="nav-link">{{item.title}}</a></li>
                                    {% endfor %}
                                </ul>
                                <div class="extended-menu">
                                    <ul class="navbar-nav">
                                        <li class="nav-link">
                                            <a data-bs-toggle="modal" data-bs-target="#searchModal" href="#"><img
                                                    class="search-icon" src="/assets/images/search_icon.png"
                                                    alt="search" /></a>
                                        </li>
                                        <li class="nav-link">
                                            <button class="custom-big-btn" data-bs-toggle="modal"
                                                data-bs-target="#quoteModal">
                                                Ottieni un Preventivo <span><i class="fas fa-caret-right"></i></span>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content border-radius-0">
                <div class="modal-header px-4">
                    <h3 class="heading-3">Cerca Qui</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="contact-form">
                        <form action="#">
                            <div class="mb-3">
                                <input type="search" class="form-control" id="search-input" placeholder="Cerca nel sito..."
                                    aria-describedby="searchHelp" required />

                                <div id="searchHelp" class="form-text">Digita il tuo testo.</div>
                            </div>
                        </form>
                        <ul id="results-container"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Search Modal -->
    <!-- Start Quote Modal -->
    <div class="modal fade" id="quoteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content border-radius-0">
                <div class="modal-header px-5">
                    <h3 class="heading-3">Richiedi un Preventivo</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="contact-form">
                        <form action="https://formsubmit.io/send/tortoizthemes@gmail.com" class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-group">
                                    <label for="user_name">Nome</label>
                                    <input type="text" class="form-control" id="user_name" placeholder="Nome e Cognome"
                                        required="" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-group">
                                    <label for="user_email">Email</label>
                                    <input type="email" name="user_email" class="form-control" id="user_email"
                                        placeholder="La tua email" required="" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-group">
                                    <label for="user_phone_number">Telefono</label>
                                    <input type="number" class="form-control" name="user_phone_number"
                                        id="user_phone_number" placeholder="Il tuo numero di telefono" required="" />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-group">
                                    <label for="user_subject">Oggetto</label>
                                    <input type="text" class="form-control" name="user_subject" id="user_subject"
                                        placeholder="Oggetto della richiesta" required="" />
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="user_message">Testo del messaggio</label>
                                </div>
                                <textarea name="user_message" id="user_message" cols="30" rows="10" class="form-control"
                                    placeholder="Il tuo messaggio"></textarea>
                            </div>
                            <div class="col-md-12 mt-5">
                                <button type="submit">Invia</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Quote Modal -->
</header>
<!-- End Header -->
